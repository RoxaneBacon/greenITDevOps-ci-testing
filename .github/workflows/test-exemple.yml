name: Test Example Application

on:
  push:
    paths:
      - "example-application/**"
  pull_request:
    paths:
      - "example-application/**"

concurrency:
  group: test-example-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm test
