# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - '*'

  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
    test_integration:
      needs: build
      runs-on: ubuntu-latest

      if: |
        contains(join(github.event.head_commit.added, ' '), 'example-application/') ||
        contains(join(github.event.head_commit.modified, ' '), 'example-application/') ||
        contains(join(github.event.head_commit.removed, ' '), 'example-application/')

      - run: npm i
      - run: npm test
      - run: npm run test:nestjs
      
  build2:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
