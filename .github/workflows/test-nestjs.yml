name: Test NestJS Recipes

on:
  push:
    paths:
      - "recipes/nestjs/**"
  pull_request:
    paths:
      - "recipes/nestjs/**"

concurrency:
  group: test-nestjs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nestjs_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run test:nestjs
